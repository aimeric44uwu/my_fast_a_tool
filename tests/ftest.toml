[[test]]
name = "execute the bin with no args but only check the return code"
command = "./FASTAtools"
expected.stdout = '--skip'
expected.stderr = ""
expected.exit_code = 84
[[test]]

[[test]]
name = "execute the bin with no args"
command = "./FASTAtools"
expected.stdout = 'Wrong arguments given'

[[test]]
name = "execute the bin with no args but only check the return code"
command = "./FASTAtools"
expected.stdout = '--skip'
expected.stderr = ""
expected.exit_code = 84
[[test]]

[[test]]
name = "execute the bin with no args"
command = "./FASTAtools"
expected.stdout = 'Wrong arguments given'
expected.stderr = ""
expected.exit_code = 84
[[test]]

[[test]]
name = "execute the bin with command 1 < example.fasta"
command = "./FASTAtools 1 < tests/example.fasta"
expected.stdout = '--skip'
expected.stderr = ""
expected.exit_code = 0
[[test]]

[[test]]
name = "execute the bin with command 1 < example_two.fasta"
command = "./FASTAtools 1 < tests/example_two.fasta"
expected.stdout = '--skip'
expected.stderr = ""
expected.exit_code = 0
[[test]]

